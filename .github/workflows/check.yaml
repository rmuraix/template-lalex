name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    container:
      image: ghcr.io/rmuraix/latex:latest
    steps:
      - uses: actions/checkout@v6
      - name: Build LaTeX document
        working-directory: src
        run: latexmk main.tex
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: document
          path: src/out/main.pdf
